<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>  
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.js"></script>
<script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
<script src="token.js"></script>



<script type="text/template" id="headerTemplateScript">
  
<img src="<%= avatar_url %>" /> <%= login %>

</script>



<script type="text/template" id="sidebarTemplateScript">

<div class="user">
<img src="<%= avatar_url %>" />
<h1>
<span class="fullName"><%= name %></span>
<span class="userName"><%= login %></span>
</h1>
</div>
<ul class="profile">

<% if (company) { %>
<li><span class="octicon octicon-organization"></span><div><%= company %></div></li>
<% } %>

<% if (location) { %>
<li><span class="octicon octicon-location"></span><div><%= location %></div></li>
<% } %>

<% if (email) { %>
<li><span class="octicon octicon-mail"></span><div><a href="<%= email %>"><%= email %></a></div></li>
<% } %>

<% if (blog) { %>
<li><span class="octicon octicon-link"></span><div><a href="<%= blog %>"><%= blog %></a></div></li>
<% } %>
  
<% if (created_at) { %>
<li><span class="octicon octicon-clock"></span><div><%= created_at %></div></li>
<% } %>

</ul>

<div class="belowProfile"
</div>

</script>

<script type="text/template" id="followTemplateScript">

<div class="follow">

<a href="">
<strong>
<%= followers %> 
</strong>
<span>
Followers
</span>
</a>

<a href="">
<strong>
<%= starred %>
</strong>
<span>
Starred
</span>
</a>

<a href="">
<strong>
<%= following %>
</strong>
<span>
Following
</span>
</a>

</div>

<div class="orgz">
<h3>Organizations</h3>
</div>

</script>

<script type="text/template" id="orgsTemplateScript">
  
<img class="orgs" src="<%= avatar_url %>" />

</script>

<script type="text/template" id="reposTemplateScript">
	
<li>
<div class="repo-list-stats"><%= language %> <span class="octicon octicon-star"></span> <%= stargazers_count %> <span class="octicon octicon-git-branch"></span>Forks</div>

<h3 class="repoName"><a href="<%= html_url %>"><%= name %></a></h3>

<% if (fork) { %>
<div class="fork">
<span class="octicon octicon-repo-forked"></span>
<%= fork %>
</div> 
<% } %>

<div class="description"><%= description %></div>            
<div class="updated_at">Updated <%= updated_at %></div>

<!-- <div class="participation-graph">GRAPH</div> -->

</li> 

</script>


<script src="main.js"></script>

</body>
